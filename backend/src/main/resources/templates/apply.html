<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подать заявку</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="/images/logo.png" alt="Логотип вуза">
        <span>Уральский федеральный университет</span>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="/">Главная</a></li>
          <li><a href="/jobs">Вакансии</a></li>
          <li><a href="/about">О нас</a></li>
          <li><a href="/contact">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <section class="apply-form">
      <div class="container">
        <h1>Подать заявку</h1>
        <form th:action="@{/apply/{id}(id=${jobId})}" method="post">
          <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required minlength="2" maxlength="100">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="5" required maxlength="500"></textarea>
          </div>
          <div class="actions">
            <button type="submit" class="btn btn-primary">Отправить заявку</button>
            <a href="javascript:history.back()" class="btn btn-secondary">Назад</a>
          </div>
        </form>
      </div>
    </section>
  </main>
</div>

<footer class="footer">
  <div class="container">
    <div class="footer-logo">
      <img src="/images/logo.png" alt="Логотип вуза">
      <span>Уральский федеральный университет</span>
    </div>
    <div class="footer-links">
      <ul>
        <li><a href="/about">О нас</a></li>
        <li><a href="/contact">Контакты</a></li>
        <li><a href="/privacy">Политика конфиденциальности</a></li>
      </ul>
    </div>
    <div class="social-media">
      <a href="https://vk.com/ural.federal.university" target="_blank"><img src="/images/vk.png" alt="VK"></a>
      <a href="https://t.me/urfu_ru" target="_blank"><img src="/images/tg.png" alt="TG"></a>
    </div>
  </div>
</footer>
</body>
</html>
